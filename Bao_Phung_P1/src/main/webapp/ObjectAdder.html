<!DOCTYPE html>
<html>
<head>
<title>Adder</title>
</head>
<body>
	<h3>Object id: </h3>
	<input type='text' id='actor-id'>
	<br>
	
	<button onclick='addObject()'>Add Object</button>
</body>

<script>
	function addObject(){
		let ids = document.getElementById('actor-id')
		
		// Create object to store all fields
		let object = {
			id: ids
		}
		
		// Create ajax call
		let xhttp = new XMLHttpRequest()
		xhttp.onreadystatechange = function(){
			if(this.readyState == 4 && this.status == 200){
				console.log(this.responseText)
			}
		}
		xhttp.open('GET', `http://localhost:8080/Bao_Phung_P1/addObject.do`, true)

		// Step 3.5: Set a request header which will indicate to the Server that the Request Body will be a JSON
		xhttp.setRequestHeader('Content-Type', 'application/json');

		xhttp.send(JSON.stringify(object))
	}
</script>
</html>
